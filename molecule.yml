---
molecule:
  test:
    sequence:
      - destroy
      - syntax
      - create
      - converge
      - verify
      - destroy

ansible:
  playbook: playbook.yml
  config_file: ansible.cfg
  inventory_file: inventory
  group_vars:
    mysql:
      database_type: mysql
      database_type_long: mysql
      server_dbport: 3306
    postgresql:
      database_type: pgsql
      database_type_long: postgresql
      postgresql_pg_hba_conf:
        - "host all all 127.0.0.1/32 trust"
        - "host all all ::1/128 trust"
      postgresql_pg_hba_local_ipv4: false
      postgresql_pg_hba_local_ipv6: false

dependency:
  name: galaxy
  requirements_file: requirements.yml
  options:
      ignore-certs: True
      ignore-errors: True

driver:
  name: docker

docker:
  containers:
    - name: zabbix-server-mysql-centos
      ansible_groups:
        - mysql
      image: milcom/centos7-systemd
      image_version: latest
      privileged: True
    - name: zabbix-server-pgsql-centos
      ansible_groups:
        - postgresql
      image: milcom/centos7-systemd
      image_version: latest
      privileged: True
    - name: zabbix-server-mysql-debian
      ansible_groups:
        - mysql
      image: maint/debian-systemd
      image_version: latest
      privileged: True
    - name: zabbix-server-pgsql-debian
      ansible_groups:
        - postgresql
      image: maint/debian-systemd
      image_version: latest
      privileged: True
    - name: zabbix-server-mysql-ubuntu
      ansible_groups:
        - mysql
      image: rastasheep/ubuntu-sshd
      image_version: 16.04
      privileged: True
    - name: zabbix-server-pgsql-ubuntu
      ansible_groups:
        - postgresql
      image: rastasheep/ubuntu-sshd
      image_version: 16.04
      privileged: True

verifier:
  name: testinfra
